apply plugin: 'com.android.application'

android {
    // ⚡ FIX: Added namespace to replace package attribute
    namespace "com.listner.app"

    // FIX: Using equals sign for assignment to comply with new AGP versions
    compileSdk = rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.listner.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 8
        versionName "2.1.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            // FIX: Use optimize for cleaner build
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // FIX: For Android 15 (16KB Page Size) Compatibility
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

